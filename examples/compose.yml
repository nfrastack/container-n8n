services:
  
  n8n-app:
    image: nfrastack/n8n:latest
    container_name: n8n-app
    labels:
      - traefik.enable=true
      - traefik.http.routers.z2m.rule=Host(`z2m.example.com`)
      - traefik.http.services.z2m.loadbalancer.server.port=80
    environment:
      - CONTAINER_NAME=n8n-app

      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password

      - GENERIC_TIMEZONE=America/Vancouver
      - WEBHOOK_TUNNEL_URL=https://n8n.example.com/
      - VUE_APP_URL_BASE_API=https://n8n.example.com/

      - ENABLE_NGINX=FALSE
    
      - N8N_PROTOCOL=https
      - N8N_HOST=n8n.example.com
      - N8N_PORT=80
      

    networks:
      - proxy
      - services
    restart: always

networks:
  proxy:
    external: true
  services:
    external: true
